steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - ${_IMAGE_URI}
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - ${_IMAGE_URI}
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=${_IMAGE_URI}
      - --region=${_REGION}
      - --platform=managed
      - --allow-unauthenticated
      - --quiet
substitutions:
  _IMAGE_URI: us-central1-docker.pkg.dev/PROJECT/REPO/quote-tool:latest
  _SERVICE: quote-tool
  _REGION: us-central1
options:
  logging: CLOUD_LOGGING_ONLY
