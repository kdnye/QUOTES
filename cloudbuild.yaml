steps:

  # 1. Build the Container Image

  - name: 'gcr.io/cloud-builders/docker'

    args: ['build', '-t', 'gcr.io/$PROJECT_ID/fsiquotes:$COMMIT_SHA', '.']



  # 2. Push the Image to Container Registry

  - name: 'gcr.io/cloud-builders/docker'

    args: ['push', 'gcr.io/$PROJECT_ID/fsiquotes:$COMMIT_SHA']



  # 3. Deploy to Cloud Run

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'

    entrypoint: gcloud

    args:

      - 'run'

      - 'services'

      - 'update'

      - 'fsiquotes'

      - '--image'

      - 'gcr.io/$PROJECT_ID/fsiquotes:$COMMIT_SHA'

      - '--region'

      - 'us-central1'

images:

  - 'gcr.io/$PROJECT_ID/fsiquotes:$COMMIT_SHA'
